- name: Make font dir
  become: yes
  become_user: "{{ main_user }}"
  file:
    path: "/home/{{ main_user }}/Downloads/fonts"
    state: directory

- name: Download jetbrains fonts
  become: yes
  become_user: "{{ main_user }}"
  unarchive:
    src: https://download.jetbrains.com/fonts/JetBrainsMono-2.001.zip
    dest: "/home/{{ main_user }}/Downloads/fonts"
    remote_src: yes

